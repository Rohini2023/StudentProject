<!DOCTYPE html>
<html lang="en">
    {% include "base1.html" %}

   <center><h1>{{title}}</h1> </center>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align='center' border=2>
        <thead>
            <tr>
                <td>S no</td>
                <td>Name</td>
                <td>Class</td>
                <td>Address</td>
                <td>School</td>
                <td>Email</td>

            </tr>
        </thead>
        {% for k in queryset %}
            <tbody>
                <tr>
                    
                    <td>{{forloop.counter}}</td>
                    <td>{{k.s_name}}</td>
                    <td>{{k.s_class}}</td>
                    <td>{{k.s_addr}}</td>
                    <td>{{k.s_school}}</td>
                    <td>{{k.s_email}}</td>
                </tr>
            </tbody>
            {% endfor %}
    </table>
</body>
</html>
